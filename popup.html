<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>Session Manager</h2>
    </header>
    <div class="controls">
      <input type="text" id="profileName" placeholder="Enter Profile Name (e.g., User A)" />
      <button id="saveProfile" class="btn btn-primary">Save / Update Session</button>
      <button id="exportPlaywright" class="btn btn-secondary">Export JSON</button>
    </div>
    <div id="profiles" class="profiles-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
